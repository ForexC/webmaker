<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-density=device-dpi" />

        <title>Webmaker</title>
        <link rel="stylesheet" href="/styles/common.css">
    </head>

    <body id="published-app">
        <div class="desktop-wrapper">
            <div class="phone-shell">
                <img class="phone-top" src="/images/desktop-wrapper/mobile-top.svg"/>
                <div id="app">
                    <div v-component="publishHeader"></div>
                    <div class="main">
                        <ul class="blocks">
                            <li v-component="{{type}}" v-repeat="app.blocks"></li>
                        </ul>
                    </div>
                    <div v-component="publishFooter"></div>
                </div>
                <img class="phone-bottom" src="/images/desktop-wrapper/mobile-bottom.svg"/>
            </div>

            <div>
                <a class="btn btn-inline download-button" href="http://mzl.la/webmaker">Download Mozilla Webmaker App</a>
            </div>
        </div>

        <script src="./app.js"></script>
        <script src="./index.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-35433268-12', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
